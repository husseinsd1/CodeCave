<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCave</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d15f61797f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Title -->
    <h1 class="big-heading">CodeCave <i class="fas fa-code code-icon"></i> </h1>

    <!-- Link to code -->
    <a href="https://github.com/husseinsd1/CodeCave" id="github-link" target="_blank"  data-tooltip="View source code" data-tooltip-location="right"> 
        <i class="fab fa-github"></i>
    </a> 

    <!-- Suggest improvements/report bug -->
    <a href="https://www.linkedin.com/in/hussein-saad-a55a3a1b3/" id="bug-link" target="_blank"  data-tooltip="Report bug / suggest improvements" data-tooltip-location="right"> 
        <i class="fas fa-bug"></i>
    </a> 
    
    <!-- Home form. User enters name and chooses room to join -->
    <div id="home-form">
        <form action="chat.html">

            <div class="col-lg-4 col-lg-offset-4 mx-auto">
                <input id="username" name="username" autocomplete="off" class="form-control form-control-lg" type="text" 
                 placeholder="Enter a name" required autofocus maxlength="16" minlength="3">
            </div>

            <div id="drop-down" class="form-control col-lg-4 col-lg-offset-4 mx-auto">
                <select class="form-select" name="room" id="room">
                    <option value="General">General</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Java">Java</option>
                    <option value="C/C++">C/C++</option>
                    <option value="Go">Go</option>
                    <option value="Rust">Rust</option>
                    <option value="Swift">Swift</option>
                    <option value="Databases">Databases</option>
                </select>
            </div>

            <div id="home-btns" class="col-lg-6 mx-auto">
                <button id="home-join-room-btn" type="submit" class="btn btn-outline-light btn-lg"> Join Room</button>
            </div>

        </form>
    </div> 

    <div id="themes-ribbon">
        <div class="theme-option" id="orange-theme" data-tooltip="Orange theme" data-tooltip-location="left"></div>
        <div class="theme-option" id="beige-theme" data-tooltip="Beige theme" data-tooltip-location="left"></div>
        <div class="theme-option" id="dark-theme" data-tooltip="Dark theme" data-tooltip-location="left"></div>
        <div class="theme-option" id="green-theme" data-tooltip="Green theme" data-tooltip-location="left"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>

</body>

<footer>
    Made by <a href="https://www.linkedin.com/in/hussein-saad-a55a3a1b3/" target="_blank"> Hussein Saad</a>
</footer>

</html>
