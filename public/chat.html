<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCave</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d15f61797f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="chat-container">

      <header class="chat-heading">

        <h1 id="chat-title">CodeCave <i class="fas fa-code"></i></h1>
        <h4 id="room-name">Room Name</h4>
        <a href="home.html" id="leave-btn" class="btn" data-tooltip="Leave room" data-tooltip-location="left">
          <i class="fas fa-sign-out-alt" ></i>
        </a>

      </header>
  

      <main class="chat-main">

        <div class="chat-sidebar">
          <h3>Participants:</h3>
          <ul id="users"></ul>
        </div>

        <div class="chat-messages"></div>

      </main>

      <div class="chat-form-container">

        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />

          <button class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>

      </div>
    </div>

    <div id="themes-ribbon">
      <div class="theme-option" id="orange-theme" data-tooltip="Orange theme" data-tooltip-location="left"></div>
      <div class="theme-option" id="beige-theme" data-tooltip="Beige theme" data-tooltip-location="left"></div>
      <div class="theme-option" id="dark-theme" data-tooltip="Dark theme" data-tooltip-location="left"></div>
      <div class="theme-option" id="green-theme" data-tooltip="Green theme" data-tooltip-location="left"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
